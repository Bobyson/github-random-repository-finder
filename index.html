<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Random Repo Finder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <h1>GitHub Repository Finder</h1>
        
        <select name="" id="language" >
            <option value="" hidden>Select a language</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="typescript">TypeScript</option>
            <option value="rust">Rust</option>
            <option value="golang">Golang</option>
            <option value="c++">C++</option>
        </select>
        <!-- <button>Fetch Repository</button> -->
        
        <div id="result" class="result">
            <!-- The repository will appear here -->
             <h3>Please select a language</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
